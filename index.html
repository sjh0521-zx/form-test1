<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>스프레드시트 직접 연동 신청서</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#f8fafc; color:#0f172a; margin:0; padding:24px; }
    .container { max-width: 720px; margin: 0 auto; }
    .card { background:#fff; border-radius:16px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); padding: 24px; }
    h1 { font-size: 22px; margin:0 0 6px; }
    .muted { color:#64748b; font-size: 14px; }
    label { display:block; font-size:14px; margin:12px 0 6px; font-weight:600; }
    input[type="text"], input[type="tel"] { width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:12px; font-size:14px; }
    .row { display:grid; grid-template-columns: 1fr; gap:16px; }
    @media (min-width: 768px) { .row { grid-template-columns: 1fr 1fr; } }
    .actions { display:flex; justify-content: flex-end; align-items:center; margin-top: 16px; gap: 8px; }
    button { padding:10px 14px; border-radius:12px; border:1px solid #e2e8f0; background:#fff; cursor:pointer; }
    button.primary { background:#16a34a; color:#fff; border:none; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    .error { color:#dc2626; font-size: 13px; margin-top: 8px; }
    .success { color:#166534; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>스프레드시트 직접 연동 신청서</h1>
      <p class="muted">이 폼은 Google Apps Script Web App으로 전송되어 스프레드시트에 바로 기록됩니다.</p>

      <label>매장명</label>
      <input type="text" id="storeName" placeholder="예) 패스커피 서울역점" />

      <div class="row">
        <div>
          <label>사장님 성함</label>
          <input type="text" id="ownerName" placeholder="예) 김패스" />
        </div>
        <div>
          <label>사장님 연락처</label>
          <input type="tel" id="ownerPhone" placeholder="예) 010-1234-5678" />
        </div>
      </div>

      <div id="message" class="error" style="display:none;"></div>
      <div id="success" class="success" style="display:none;"></div>

      <div class="actions">
        <button id="submitBtn" class="primary">제출</button>
      </div>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycby1-qDElaC_Lzw0FK6e0tOnpcRckXWGtlq-1WTHjtWKq5bcmodhhMnHb4T2sybtzn7mpA/exec";

    const $ = (sel) => document.querySelector(sel);
    const show = (el) => el.style.display = "";
    const hide = (el) => el.style.display = "none";

    const message = $("#message");
    const success = $("#success");
    const submitBtn = $("#submitBtn");

    submitBtn.addEventListener("click", async () => {
      const s = $("#storeName").value.trim();
      const o = $("#ownerName").value.trim();
      const p = $("#ownerPhone").value.trim();

      if (!s) { message.textContent = "매장명을 입력하세요."; show(message); hide(success); return; }
      if (!o) { message.textContent = "사장님 성함을 입력하세요."; show(message); hide(success); return; }
      if (!p) { message.textContent = "사장님 연락처를 입력하세요."; show(message); hide(success); return; }

      hide(message); hide(success);
      submitBtn.disabled = true;

      const body = new URLSearchParams({
        storeName: s,
        ownerName: o,
        ownerPhone: p,
        notice: "옵션 1"
      });

      try { 
        await fetch(GAS_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: body.toString()
        });
        $("#storeName").value = "";
        $("#ownerName").value = "";
        $("#ownerPhone").value = "";
        success.textContent = "제출 완료! 스프레드시트에서 확인해 주세요.";
        show(success);
      } catch (e) {
        message.textContent = "전송 실패: " + (e && e.message ? e.message : "알 수 없는 오류");
        show(message);
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
